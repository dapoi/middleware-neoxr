<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/admin-login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title">üîê Admin Portal</h1>
      <p class="login-subtitle">Secure access to your app configuration panel</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <input type="text" id="username" name="username" class="form-input with-icon" required autocomplete="username" placeholder="Enter your username">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" class="form-input with-icon" required autocomplete="current-password" placeholder="Enter your password">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="16" r="1" fill="currentColor"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </div>
      </div>
      
      <div id="errorMessage" class="error-message" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
          <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span id="errorText"></span>
      </div>
      
      <button type="submit" id="loginBtn" class="login-btn">
        <span id="buttonText">Sign In</span>
      </button>
    </form>
    
    <div class="security-note">
      <span class="security-icon">üõ°Ô∏è</span>
      <strong>Enterprise Security:</strong> This portal uses advanced encryption and session management to protect your configuration data. All access attempts are logged for security auditing.
    </div>
  </div>

  <script src="/admin-login.js"></script>
</body>
</html>
